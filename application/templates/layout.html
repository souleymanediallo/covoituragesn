<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} | covoiturage.sn</title>
    {% else %}
    <title>Application de Covoiturage au Sénégal | covoiturage.sn</title>
    {% endif %}
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicons/favicon.png') }}">
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="covoiturage.sn">
    <meta name="description" content="covoiturage.sn au Senegal, passager ou conducteur, partager vos trajets à Dakar et toutes les régions du Senegal">

    <!-- Dark mode -->
    <script type="text/javascript">
		var theme = localStorage.getItem('data-theme');
		var root = document.documentElement;
		if (theme === 'dark' && theme !== undefined) {
			root.classList.add('dark-mode');
		} else {
			root.classList.remove('dark-mode');
		}
	</script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

    <!-- add sd-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/choices/css/choices.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/flatpickr/css/flatpickr.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/stepper/css/bs-stepper.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/quill/css/quill.snow.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/dropzone/css/dropzone.css') }}">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- Alpine JS -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.8.4" integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV" crossorigin="anonymous"></script>

</head>

<body>
{% include "partials/header.html" %}
{% block content %}
{% endblock %}
{% include "partials/footer.html" %}

<!-- Back to top -->
<div class="back-top"></div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!-- Vendors -->
<script src="{{ url_for('static', filename='vendor/choices/js/choices.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/flatpickr/js/flatpickr.min.js') }}"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>
<script src="{{ url_for('static', filename='vendor/sticky-js/sticky.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/tiny-slider/tiny-slider.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/jarallax/jarallax.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/jarallax/jarallax-video.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/stepper/js/bs-stepper.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/quill/js/quill.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/dropzone/js/dropzone.js') }}"></script>

<!-- ThemeFunctions -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="{{ url_for('static', filename='js/functions.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>

</body>
</html>
